{% extends "base.html" %}

{% block nav_blog %}id="cur"{% endblock %}

{% block info %}
<h1>Categories</h1>

<ul>
  {% for c in cats %}
  <li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}

{% block content %}
{% for p in posts %}
<div class="blog_entry">
  <div class="blog_info">{{ p.created|date:"j M Y" }}</div>
  <div class="blog_title"><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></div>
</div>
{% endfor %}
{% endblock %}
