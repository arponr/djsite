{% extends "base.html" %}

{% load mdown %}

{% block nav_blog %}class="cur"{% endblock %}

{% block main %}
{% for p in posts %}
<div{% cycle " class=colour" "" %}>
  <div class="content">
    {% include "post_info.html" %}
    <ul class="actions">
      <li><a href="" class="toggle">Preview</a></li>
      <li><a href="{{ p.get_absolute_url }}">Full post</a></li>
    </ul>
    <div class="prev">
      {{ p.preview|mdown|safe }}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
