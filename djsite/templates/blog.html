{% extends "base.html" %}

{% load mdown %}

{% block title %}
arponr/posts
{% endblock %}

{% block main %}
<ul class="posts">
  {% for p in posts %}
  <li>      
    <a href="{{ p.get_absolute_url }}">{{ p.title }} <span class="date">{{ p.created|date:"Y-m-j" }}</span></a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
