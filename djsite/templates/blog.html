{% extends "base.html" %}

{% load mdown %}

{% block nav_blog %}class="cur"{% endblock %}

{% block main %}
<ul class="posts">
{% for p in posts %}
  <li>
    <a href="" class="toggle">{{ p.title }}</a>
    <div class="prev">
      {{ p.preview|mdown|safe }}
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
