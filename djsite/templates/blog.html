{% extends "base.html" %}

{% block nav_blog %}id="cur"{% endblock %}

{% block mathjax %}
<script type="text/javascript">    
  MathJax.Hub.Config({extensions: ["tex2jax.js"], "HTML-CSS":{scale: 93}});
</script>
{% endblock %}

{% block main %}
{% for p in posts %}
<div class="blog_entry">
  <span class="blog_title"><a href="/post/{{ p.id }}">{{ p.title }}</a></span>
  <span class="blog_info">posted {{ p.created|date:"j M Y" }} in <a href="/{{ p.tags }}">{{ p.tags }}</a></span>
</div>
{% endfor %}
{% endblock %}
