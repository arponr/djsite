{% extends "base.html" %}

{% load mdown %}

{% block nav_blog %}class="cur"{% endblock %}

{% block main %}
<ul class="posts">
  {% for p in posts %}
  <li>  
    <span class="date">{{ p.created|date:"Y-m-j" }}</span>
    <a class="title"  href="{{ p.get_absolute_url }}">{{ p.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
