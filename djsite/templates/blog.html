{% extends "base.html" %}

{% block nav_blog %}id="cur"{% endblock %}

{% block content %}
<h2>Recent</h2>
<ul class="blog_list">
{% for p in posts %}
<li><a href="{{ p.get_absolute_url }}">{{ p.title }}</a><span class="blog_info">{{ p.created|date:"Y-m-d" }}</span></li>
{% endfor %}
</ul>
{% endblock %}
