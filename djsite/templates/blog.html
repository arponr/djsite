{% extends "base.html" %}

{% load mdown %}

{% block nav_blog %}class="cur"{% endblock %}

{% block main %}
{% for p in posts %}
<div{% cycle " class=colour" "" %}>
  <div class="content">
    {% include "post_info.html" %}
    <a href="" class="toggle">Preview</a>
    <a href="{{ p.get_absolute_url }}">Full post</a>
    <div class="hidden">
      {{ p.preview|mdown|safe }}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
