{% extends "base.html" %}

{% block style %}
{{ block.super }}

<link rel="stylesheet" type="text/css" href="/static/blog.css"/>
{% endblock %}

{% block nav_blog %}id="cur"{% endblock %}

{% block mathjax %}
<script type="text/javascript">    
  MathJax.Hub.Config({extensions: ["tex2jax.js"], "HTML-CSS":{scale: 93}});
</script>
{% endblock %}

{% block main %}
{% for p in posts %}
<div class="sec">
  <a href="/post/{{ p.id }}"><span class="title">{{ p.title }}</span></a>
  <span class="info">{{ p.created|date:"j M Y, P" }}</span>
</div>
{% endfor %}
{% endblock %}
