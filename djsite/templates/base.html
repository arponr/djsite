<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Arpon</title>
    <script type="text/javascript" src="//use.typekit.net/ztj7kcf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link href="/static/base.css" rel="stylesheet" type="text/css">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$']]}});
    </script>
    <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="static/jquery.js"></script>
    <script type="text/javascript" src="static/j.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="content">
	<ul class="nav">
	  <li {% block nav_blog %}{% endblock %}><a href="" class="toggle down"></a><a href="/">blog</a></li>
	  <li {% block nav_work %}{% endblock %}><a href="/work/">work</a></li>
	  <li {% block nav_about %}{% endblock %}><a href="/about/">about</a></li>
	</ul>
	<div class="hidden">
	  <ul class="cats">
	    {% for c in cats %}
	    <li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
      </div>
    </div>

    <div class="main">
      <div class="content">
	{% block main %}{% endblock %}
      </div>
    </div>
  </body>
</html>
